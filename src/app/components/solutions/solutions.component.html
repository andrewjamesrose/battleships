<table *ngIf="isValid">
  <ng-container *ngFor="let y of gridDummyArray">
    <tr>
      <ng-container *ngFor="let x of gridDummyArray">
        <td [ngClass]="getClass(x, y)" class="gameTile"></td>
      </ng-container>
    </tr>
  </ng-container>
</table>

<div *ngIf="!isValid">
  <h3>Invalid solution code.</h3>
  <h4>Please check and try again.</h4>
</div>
